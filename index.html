<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>
    Youtube API
  </title>
</head>

<body>
  <div>
    <div class="container">
      <h2 class="title">
        Youtube API
      </h2>
      <form>
        <input type="text" placeholder="Search..." id="item">
        <button type="submit" id="addItem">
          Search
        </button>
      </form>
    </div>
    <div class="video-container">
      <ul id="list" class="videos">
      </ul>
      <form class="videos">
        Title:<br>
        <input id="title" type="text" name="title"><br>
        Content:<br>
        <input id="content" type="text" name="content">
        Author:<br>
        <input id="author" type="text" name="author">
        <input id="newPost" type="submit" value="Submit">
      </form>
      <form class="videos">
        Id:<br>
        <input id="id" type="text" name="title"><br>
        <input id="deletePost" type="submit" value="Submit">
      </form>
    </div>
    <div class="containerButton">
    <button type="submit" id="prev">Previous</button>
    <button type="submit" id="next">Next</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
